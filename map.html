    <script>
        // get the viz.json url from the CartoDB Editor
        // - click on visualize
        // - create new visualization
        // - make visualization public
        // - click on publish
        // - go to API tab

        window.onload = function () {

            cartodb.createVis('map', 'https://markvener.cartodb.com/api/v2/viz/5e987c52-f594-11e5-996a-0e674067d321/viz.json');
            }
    </script>

        function loadGeneralMap(option)

                    break;

                    break;
            }
        }
    </script>
