    <script>
        // get the viz.json url from the CartoDB Editor
        // - click on visualize
        // - create new visualization
        // - make visualization public
        // - click on publish
        // - go to API tab

        window.onload = function () {
            $('#map').empty();
            cartodb.createVis('map', 'https://markvener.cartodb.com/api/v2/viz/5e987c52-f594-11e5-996a-0e674067d321/viz.json');
            }
    </script>

    <script>
        function loadGeneralMap(option)
        {
            $('#map').empty();

            switch(option)
            {
                case 3:
                    cartodb.createVis('map', 'https://markvener.cartodb.com/api/v2/viz/5e987c52-f594-11e5-996a-0e674067d321/viz.json');

            }
        }
    </script>

    <script>
        function loadSUCMap(suc)
        {
            $('#map').empty();

            switch(suc)
            {
                case 'MMSU':
                    cartodb.createVis('map', 'https://markvener.cartodb.com/api/v2/viz/977f07d4-e9b9-11e5-bad3-0e5db1731f59/viz.json');
                    break;
            }
        }
    </script>
